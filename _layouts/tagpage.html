---
layout: default
---

<header class="post-header">
  <h1 class="post-title" itemprop="name headline">Posts tagged '{{ page.tag }}':</h1>
</header>

<ul>
{% for post in site.tags[page.tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
